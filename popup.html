<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 280px;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;

        margin: 0;

        padding: 0;
        overscroll-behavior-y: none;
      }

      #main-wrapper {
        display: fixed;
        top: 0;
        left: 0;
        width: 100%;

        max-height: 515px;
        overflow: scroll;
      }

      #new-space-container {
        position: fixed;
        top: 0;
        left: 0;

        z-index: 9999;

        width: 100%;

        padding: 0;
        box-sizing: border-box;

        background-color: #e7eaed;
        border-bottom: 1px solid #ccc;
      }
      #input-wrapper {
        height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;

        width: 100%;
        padding: 0 16px;
        box-sizing: border-box;
      }
      .input-button {
        height: 18px;
        width: 18px;

        padding: 0;

        flex-grow: 0;
        flex-shrink: 0;

        margin: 0;
        outline: none;
        cursor: pointer;
      }
      #input-color-select {
        background-color: #005587;
        border: 1px solid #2774ae;
        border-radius: 4px;
      }
      #input-submit {
        background: url("./plus.svg");
        background-position: center;
        background-size: contain;
        padding: 8px;

        border: none;
        border-radius: 8px;
      }
      #input-submit:hover {
        background-color: rgba(0,0,0,0.15);
      }
      #new-space-input {
        flex-grow: 1;
        flex-basis: 60px;
        border-radius: 4px;
        font-size: 14px;
        font-weight:500;

        padding: 8px;
        box-sizing: border-box;

        background-color: transparent;

        border: none;
        outline: none;
      }
      #new-space-input::placeholder {
        color: #999;
      }
      #new-space-input::focus, #new-space-input::active {
        color: #333;
      }




      #space-list-container {
        margin-top: 40px;
        margin-bottom: 24px;
        width: 100%;
        height: 100%;
        overflow: scroll;
      }

      #space-list {
        padding: 0;
        margin: 0;
        list-style: none;
      } 









      .space-item {
        display: flex;
        justify-content: space-between;
        align-items: center;

        border-bottom: 1px solid #ebebeb;

        font-size: 15px;
        font-weight: 500;
        height: 60px;
        box-sizing: border-box;

        border-left: none;
        transition: border-left 0.5s ease;

        cursor: pointer;
      }
      .space-item:last-of-type {
        border-bottom: none;
      }
      .space-item:hover {
        background-color: rgba(0,0,0,0.025);
      }
      .current-space {
        border-left: 8px solid #e7eaed;
      }

      .space-item-body {
        padding: 0 16px;
      }

      .space-button-wrapper {
        padding: 0 16px;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .space-button-wrapper:hover {
        background-color: rgba(0,0,0,0.025);
      }
      .space-item:hover .space-button-wrapper {
        border-left: 1px solid #ebebeb;
      }
      .space-button {
        opacity: 0.65;
        border: none;
        outline: none;
        height: 18px;
        width: 18px;
        cursor: pointer;

        background: url("./more-vertical.svg");
        background-position: center;
        background-size: contain;
      }
      









      #info-container {
        position: fixed;
        bottom: 0;
        left: 0;

        z-index: 9999;

        width: 100%;

        height: 24px;
        background-color: #e7eaed;

        border-top: 1px solid #ccc;
        padding: 0 8px;
        box-sizing: border-box;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #status-info {
        font-size: 11px;
        color: #777;
      }
      #options-link {
        font-size: 11px;

        margin: 0;
        padding: 0;
      }



      .space-panel-container {
        position: absolute;

        background-color: white;

        top: 0;
        left: 0;

        min-height: 200px;
        height: 100%;
        width: 100%;

        transform: translateY(100%);
        transition: transform 0.25s ease;

        z-index: 9999;
      }
      .space-panel-visible {
        transform: translateY(0%);
      }
      #panel-heading {
        flex-grow: 1;
        flex-basis: 60px;
        font-size: 15px;
        font-weight: 500;

        padding: 8px;
        margin: 0;
        box-sizing: border-box;
      }
      #close-button {
        background: url("./x.svg");
        background-position: center;
        background-size: contain;
        padding: 8px;

        border: none;
        border-radius: 8px;
      }
      #close-button:hover {
        background-color: rgba(0,0,0,0.15);
      }
      #space-panel-body {
        margin-top: 40px;
        width: 100%;
        padding: 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #space-delete {
        width: 120px;
        height: 35px;

        font-size: 14px;
        font-weight: bold;
        color: white;
        background-color: #e64848;
        border: none;
        border-radius: 4px;


        text-transform: uppercase;
      }
      #space-delete:hover {
        background-color: #c41b1b;
      }

    </style>
  </head>
  <body>
    <div id="main-wrapper">
      <header id="new-space-container">
        <div id="input-wrapper">
          <button id="input-color-select" class="input-button"></button>
          <input type="text" id="new-space-input" spellcheck="false" autocapitalize="sentences" autofocus>
          <button id="input-submit" class="input-button"></button>
        </div>
      </header>
      <div id="space-list-container">
        <ul id="space-list">
          <!-- <li class="space-item">
            <div class="space-item-body">
              <span class="space-item-title">
                Blah
              </span>
            </div>
            <div class="space-button-wrapper">
              <button class="space-button"></button>
            </div>
          </li> -->
        </ul>
      </div>
      <div id="info-container">
        <span id="status-info"></span>
        <a href="#" id="options-link">Options...</a>
      </div>
    </div>
    

    <div class="space-panel-container">
      <header id="new-space-container">
        <div id="input-wrapper">
          <h3 id="panel-heading">Volunteer Center</h3>
          <button id="close-button" class="input-button"></button>
        </div>
      </header>
      <div id="space-panel-body">
        <button id="space-delete">Delete</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
